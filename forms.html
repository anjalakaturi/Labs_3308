  <div class="container p-3 my-3 border">
  <h1>Add New Interest</h1>
      <form>
          <div class="form-group">
            <label for="name of Interest">Interest Name</label>
            <input type="text" class="form-control" aria-describedby="emailHelp" placeholder="Name">
          </div>
          <div class="form-group">
            <label for="Textarea1">Text About Interest</label>
            <textarea class="form-control" rows="4"></textarea>
          </div>
          <div class="form-row">
            <div class="col">
              <div class="form-group">
                <label for="exampleFormControlFile1">Example file input</label>
                <input type="file" class="form-control-file" id="exampleFormControlFile1">
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label for="sel1">Select # Tweets to display:</label>
                <select class="form-control">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                </select>
              </div>
            </div>
          </div>
          <p>On a Scale of 1-5, how interested in this are you?</p>
          <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" value="1">
          <label class="form-check-label" for="inlineRadio1">1</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" value="2">
          <label class="form-check-label" for="inlineRadio2">2</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" value="3">
          <label class="form-check-label" for="inlineRadio2">3</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" value="4">
          <label class="form-check-label" for="inlineRadio2">4</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" value="5">
          <label class="form-check-label" for="inlineRadio2">5</label>
        </div>
        <br></br>
        <p>Login to Finish Sumitting</p>
        <div class="form-row">
        <div class="col-6">
          <label for="col-6"></label>
          <input type="text" class="form-control" placeholder="Username">
        </div>
        <div class="col-6">
          <label for="col-6"></label>
          <input type="password" class="form-control" id="inputPassword" placeholder="Password">
        </div>
      </div>
      <br></br>
      <a href="file:///Users/Anjala/Desktop/CSCI%203308/mypage_bootstrap.html" class="btn btn-primary" type="submit">Submit</a>
    </form>
